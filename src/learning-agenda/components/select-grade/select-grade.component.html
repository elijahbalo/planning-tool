<div class="msm__sub-section">
  <div class="msm__label-input-grp">
    <div class="la__label-input">
      <input id="kindergarden-grade_2" [(ngModel)]="model" name="grade" value="KinderTo2" (change)="enable()" type="radio" />
      <label class="msm__label" for="kindergarden-grade_2">
        <span class="text">{{'grades.kg2.text' | translate}}</span>
        <span class="faux-radio unselected"></span>
      </label>
    </div>
    <div class="la__label-input">
      <input id="grades_3-6" [(ngModel)]="model" name="grade" value="Gr3To5" (change)="enable()" type="radio" />
      <label class="msm__label" for="grades_3-6">
        <span class="text">{{'grades.three5.text' | translate}}</span>
        <span class="faux-radio unselected"></span>
      </label>
    </div>
    <div class="la__label-input">
      <input id="grades_6-8" [(ngModel)]="model" name="grade" value="Gr6To8" (change)="enable()" type="radio" />
      <label class="msm__label" for="grades_6-8">
        <span class="text">{{'grades.six8.text' | translate}}</span>
        <span class="faux-radio unselected"></span>
      </label>
    </div>
  </div><!--/.msm__label-input-grp-->
  <button *ngIf="!enabled" class="la-button la-button--clr-primary" disabled (click)="next()">{{'button_next' | translate}}</button>
  <button *ngIf="enabled" class="la-button la-button--clr-primary" (click)="next()">{{'button_next' | translate}}</button>
</div>
