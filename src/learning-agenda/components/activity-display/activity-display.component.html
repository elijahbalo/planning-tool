<div *ngIf="!isSet">
  <div class="flex">
    <div class="time">
      <div class="first1">
        <span class="value">{{tConvert(itinerary.time)}}</span>
      </div>

      <div class="second1"></div>

    </div>

    <div *ngIf="swap" class="big-box">


      <app-swap-box *ngFor="let item of items " class="activities" [item]="item" [ord]="ord" [add]="add" (swap)="fixItem($event)"></app-swap-box>



    </div>
    <div *ngIf="!swap" class="big-box2">
      <div class="img">
        <img class="img-responsive img" src="{{itinerary.img}}">
        <div style="cursor:pointer;" (click)="setSwap()">
          <div *ngIf="showSwap" class="swap-text1">
            <svg width="20" height="22" xmlns="http://www.w3.org/2000/svg">
              <g fill="#fff" fill-rule="evenodd">

              </g>
            </svg>
          </div>
          <div *ngIf="showSwap" class="swap-text">Swap</div>
        </div>
      </div>

      <div class="textt">
        <div class="title1">{{itinerary.name}}</div>
        <div *ngIf="!det" class="bod" appEllipsis>
          {{itinerary.description}}
        </div>
        <div *ngIf="det" class="bod1">
          {{itinerary.description}}
        </div>

        <div *ngIf="det" class="type">{{itinerary.type}}</div>

      </div>


      <div class="icon">
        <div class="info">

        </div>
        <div class="det" (click)="toggleModal()">
          Details
        </div>
      </div>
    </div>

  </div>
</div>
