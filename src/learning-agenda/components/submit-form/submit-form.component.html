<div class="contact-info">
    <div class="fieldset fieldset--text-input">
        <label class="required" for="first_name">First Name</label>
        <input type="text" required id="first_name" name="first_name" />
    </div>
    <div class="fieldset fieldset--text-input">
        <label class="required" for="last_name">Last Name</label>
        <input type="text" required id="last_name" name="last_name" />
    </div>
    <div class="fieldset fieldset--text-input">
        <label class="required" for="email">Email</label>
        <input type="text" required id="email" name="email" />
    </div>
    <div class="fieldset fieldset--text-input">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" />
    </div>
    <div class="fieldset fieldset--radio-inputs">
        <span class="required fieldset__heading">Language of Group</span>
        <label class="radio-label radio-label--inline" for="group_lang-en"><input type="radio" name="group_lang" checked id="group_lang-en" value="English" /> English</label>
        <label class="radio-label radio-label--inline" for="group_lang-fr"><input type="radio" name="group_lang" id="group_lang-fr" value="Français" /> Français</label>
    </div>
    <div class="fieldset fieldset--checkbox fieldset--border">
        <span class="fieldset__heading">Newsletter</span>
        <label for="newletter" class="multiline">
            <input type="checkbox" name="newletter" checked id="newletter" value="Newsletter" />
             I would like to receive communications from the Canadian 
             Museum of History and Canadian War Museum.
        </label>
    </div>
    <div class="fieldset fieldset--checkbox">
        <span class="fieldset__heading">Consent</span>
        <label for="consentment" class="multiline">
            <input type="checkbox" name="consentment" id="consentment" value="Consentment" />
             I consent to my submitted data being collected and stored by 
             the Canadian Museum of History for the sole purpose of 
             responding to my inquiry.
        </label>
    </div>
</div><!--/.contact-info-->
