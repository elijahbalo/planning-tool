<header class="app-header">
    <div class="app-header__wrapper">
        <main class="app-header__main">
            <a class="app-header__breadcrumb-link" href="{{'app_header.breadcrumb_link.0' | translate}}">
                {{'app_header.breadcrumb_link.1' | translate}}
                <i class="icon"></i>
            </a>
            <h1 class="app-header__heading">{{'app_header.heading' | translate}}</h1>
        </main>
        <nav class="app-header__nav">
            <ul>
                <li><a class="app-header__nav-button" [ngClass]="{on: route == 'create'}" href="javascript:void(0)" (click)="navigateToBrowsePage()">{{'app_header.btn_browse' | translate}}</a></li>
                <li><a class="app-header__nav-button" [ngClass]="{on: route == 'browse'}" href="javascript:void(0)" (click)="navigateToCreatePage()">{{'app_header.btn_create' | translate}}</a></li>
            </ul>
        </nav>
    </div>
</header>
